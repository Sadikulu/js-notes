<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
  </head>
  <body>
    <script>
      //Sencron Çalışma Örneği
      const sayHello1 = () => {
        console.log("Hello 2");
      };
      console.log("----Senkron Çalişma");
      console.log("Hello 1");
      sayHello1();
      console.log("Hello 3");
      console.log("Hello 4");
      //Asenkron çalışma örneği
      const sayHello2 = () => {
        setTimeout(() => {
          console.log("Hello 2");
        }, 100);
      };
      const sayHello3 = () => {
        setTimeout(() => {
          console.log("Hello 3");
        }, 10);
      };
      console.log("----Asenkron Çalişma");
      console.log("Hello 1");
      sayHello2();
      sayHello3();
      console.log("Hello 4");
    </script>
  </body>
</html>
