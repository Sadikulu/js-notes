<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      oninput="setLiveText()"
      id="textName"
      placeholder="Ä°sminizi Giriniz"
    />
    <button onclick="sayHello()">Say Hello</button>
    <h1 id="welcome"></h1>
    <h1 id="welcome2"></h1>
    <script>
      function sayHello() {
        const nameEl = document.querySelector("#textName");
        const welcomeEl = document.querySelector("#welcome");

        welcomeEl.innerHTML = `Merhaba ${nameEl.value}`;
      }
      function setLiveText() {
        const nameEl = document.querySelector("#textName");
        const welcome2El = document.querySelector("#welcome");

        welcome2El.innerHTML = nameEl.value;
      }
    </script>
  </body>
</html>
