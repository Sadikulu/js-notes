<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="textNum1" />
    <input type="number" id="textNum2" />
    <button onclick="sumNumbers()">Topla</button>
    <h1 id="result"></h1>
    <script>
      const num1El = document.querySelector("#textNum1");
      const num2El = document.querySelector("#textNum2");
      const resultEl = document.querySelector("#result");
      function sumNumbers() {
        const sum = Number(num1El.value) + Number(num2El.value);
        resultEl.innerText = sum;
      }
    </script>
  </body>
</html>
